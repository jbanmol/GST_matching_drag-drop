name: withCache

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      id: cache-deps
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: cache-8b1cdba-${{ hashFiles('requirements.txt') }}
        restore-keys: cache-8b1cdba-
    
    - name: prime-cache-8b1cdba
      run: |
        if [[ "${{ steps.cache-deps.outputs.cache-hit }}" == "true" ]]; then
          echo "✅ Cache HIT!"
        else
          echo "❌ Cache MISS!"
        fi
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: 23f1001015@ds.study.iitm.ac.in
      run: |
        echo "GST Matcher workflow completed!"
        python --version
